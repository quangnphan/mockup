<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Player Header</title>
  </head>
  <body>
    <div class="player-header">
      <div class="bg-container"></div>
      <div class="player-photo">
        <img
          src="https://img.mlbstatic.com/mlb-photos/image/upload/w_213,q_100/v1/people/664285/headshot/67/current"
          alt="Player Photo"
        />
      </div>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Houston-Astros-Logo.svg/2048px-Houston-Astros-Logo.svg.png"
          alt="logo"
        />
      </div>
      <div class="player-info">
        <h2>#59</h2>
        <h1>FRAMBER VALDEZ</h1>
        <div class="flex">
          <div>
            <p>Pitcher</p>
            <p>B/T: R/L</p>
            <p>11-19-1993</p>
          </div>
          <div>
            <p>Age: 30</p>
            <p>7' 1" | 210</p>
            <p>Houston Astros</p>
          </div>
        </div>
        <div class="follow">
            <button>Follow</button>
          </div>
      </div>
    </div>
  </body>
</html>
